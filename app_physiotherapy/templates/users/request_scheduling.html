    <h1>Sistema de Agendamento de Fisioterapia</h1>

    <!-- Seção de Disponibilidade do Profissional -->
    <h2>Definir Disponibilidade do Profissional</h2>
    <form id="availabilityForm">
        <label for="professional_name">Nome do Profissional:</label><br>
        <input type="text" id="professional_name" name="professional_name" required><br><br>

        <label for="availability">Disponibilidade Semanal:</label><br>
        <table>
            <tr>
                <th>Dia da Semana</th>
                <th>Horário de Início</th>
                <th>Horário de Término</th>
            </tr>
            <!-- Tabela de dias da semana -->
            <tr>
                <td>Segunda-feira</td>
                <td><input type="time" id="monday_start" name="monday_start"></td>
                <td><input type="time" id="monday_end" name="monday_end"></td>
            </tr>
            <!-- Repetir para outros dias -->
            <tr>
                <td>Terça-feira</td>
                <td><input type="time" id="tuesday_start" name="tuesday_start"></td>
                <td><input type="time" id="tuesday_end" name="tuesday_end"></td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td><input type="time" id="wednesday_start" name="wednesday_start"></td>
                <td><input type="time" id="wednesday_end" name="wednesday_end"></td>
            </tr>
            <!-- Adicionar para todos os dias da semana -->
        </table><br>

        <label for="lunch_break">Horário de Almoço:</label><br>
        <input type="time" id="lunch_start" name="lunch_start" required> até 
        <input type="time" id="lunch_end" name="lunch_end" required><br><br>

        <label for="vacation">Período de Férias:</label><br>
        <input type="date" id="vacation_start" name="vacation_start"> até 
        <input type="date" id="vacation_end" name="vacation_end"><br><br>

        <input type="submit" value="Salvar Disponibilidade">
    </form>
