{% block content %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Agendamentos</title>
</head>

<body>
    <div style="width: 100vw;" class="d-flex flex-column ">

        <div class="container mt-5">
            <div class="bg-danger bg-gradient p-4 rounded" style="box-shadow: 0 0 1rem #dc3545;">
                <a href="javascript:history.back()" class="link-light mb-3 d-block">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>

                <form  method="post">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="id_name">Nome:</label>
                        {{ form.name }}  <!-- Campo de entrada do nome -->
                    </div>
                         
                    <div class="form-group">
                        <label for="id_age">Idade:</label>
                        {{ form.age }}  <!-- Campo de entrada da idade -->
                    </div>
                
                    <div class="form-group">
                        <label for="id_date">Data:</label>
                        {{ form.date }}  <!-- Campo de entrada da data -->
                    </div>
                
                    <div class="form-group">
                        <label for="id_hourly">Hora:</label>
                        {{ form.hourly }}  <!-- Campo de entrada da hora -->
                    </div>
                
                    <div class="form-group">
                        <label for="id_doctor">Médico:</label>
                        {{ form.doctor }}  <!-- Campo de seleção de médicos -->
                    </div>

                    <button type="submit" class="btn btn-success w-100" style="max-width: 15rem;">Agendar</button>
                </form>

            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
{% endblock %}
